<div class="bg">
  <div class="list-item" *ngFor="let employer of employers">
    <img class="profile-image" [src]="updateImg(employer.returnedImg)" alt="{{employer.name}}">
    <div class="employer-details">
      <h2>{{employer.name}}</h2>
    </div>
    <div class="action-buttons">
      <button nz-button nzType="primary" [routerLink]="['/company/empprofile', employer.id]" class="view-button">View</button>

    </div>
</div>
</div>
