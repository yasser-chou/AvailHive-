<div class="bg">
  <div class="child" *ngFor="let ad of ads">
    <nz-row gutter="16">
      <nz-col nzSpan="8">
        <img class="ad-image" [src]="updateImg(ad.returnedImg)" alt="{{ad.serviceName}}">
      </nz-col>
      <nz-col nzSpan="16">
        <div class="ad-details">
          <h2>{{ad.serviceName}}</h2>
          <hr>
          <p><strong>Price:</strong> {{ad.price}}</p>
          <p><strong>Description:</strong> {{ad.description}}</p>
          <div class="action-buttons">
            <button nz-button nzType="primary" [routerLink]="['/company/update-ad', ad.id]">Update</button>
            <button class="red" (click)="deleteAd(ad.id)"nz-button nzType="primary" nzDanger>Delete</button>
          </div>
        </div>
      </nz-col>
    </nz-row>
  </div>
</div>
