<div class="bg" style="background-color: #f8f8f8" *ngIf="ad">
  <div class="ad-details-container">
    <div class="ad-detail">
      <div class="ad-image">
        <img class="profile" [src]="avatarUrl" alt="profile" />
      </div>
      <div class="ad-info">
        <h2>{{ ad.serviceName }}</h2>
        <h5>Price: <strong>{{ ad.price }}</strong></h5>
        <p>Description: <strong>{{ ad.description }}</strong></p>
        <p>Company: <strong>{{ ad.companyName }}</strong></p>
      </div>
    </div>
    <div class="book-service">
      <h2>Book Service</h2>
      <form nz-form [formGroup]="validateForm">
        <nz-form-item>
          <nz-form-label nzFor="bookDate">Date of Booking</nz-form-label>
          <nz-form-control>
            <nz-date-picker formControlName="bookDate" name="bookDate" id="bookDate"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
        <button nz-button [nzType]="'primary'" [disabled]="validateForm.invalid" (click)="bookService()">
          Book
        </button>
      </form>
    </div>
  </div>
  <div class="reviews-section">
    <div class="review-card" *ngFor="let review of reviews">
      <nz-card [nzBordered]="false" nzTitle="{{ review.clientName }}">
        <p>
          Review : <strong> {{review.review}}</strong>
        </p>
        <p>
          Rating:
          <strong><nz-rate disabled [ngModel]="review.rating"></nz-rate></strong>
        </p>
        <p>
          Posted on :
          <strong>{{review.reviewDate | date: "dd/MM/yyyy"}}</strong>
        </p>
      </nz-card>

    </div>
  </div>
</div>
